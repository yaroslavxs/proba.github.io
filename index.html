<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Парковка во дворе</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            color: #333333;
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            color: #666666;
            font-size: 1em;
            margin-bottom: 20px;
        }
        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f8c;
        }
    </style>
</head>
<body>
    <h1>Парковка во дворе</h1>
    <p>Найдите свободное место для вашего автомобиля.</p>
    <button onclick="Telegram.WebApp.ready()">Начать использование</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Проверяем, запущено ли Mini App через Telegram
        if (Telegram.WebApp) {
            Telegram.WebApp.expand();
            Telegram.WebApp.MainButton.text = "Готово";
            Telegram.WebApp.MainButton.show();

            Telegram.WebApp.MainButton.onClick(() => {
                alert("Вы нажали на главную кнопку!");
            });
        }
    </script>
</body>
</html>
